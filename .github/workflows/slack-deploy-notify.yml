name: Slack Deploy Notifications

on:
  check_run:
    types: [completed]

env:
  # Configure these for your project
  CLOUDFLARE_PROJECT: affimind-frontend
  CLOUDFLARE_SUBDOMAIN: youraffimind.workers.dev

jobs:
  notify:
    runs-on: ubuntu-latest
    if: |
      github.event.check_run.app.slug == 'cloudflare-workers-and-pages' &&
      (github.event.check_run.conclusion == 'success' || github.event.check_run.conclusion == 'failure')
    steps:
      - name: Get commit details
        id: commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          JSON=$(gh api repos/${{ github.repository }}/commits/${{ github.event.check_run.head_sha }})
          COMMIT_MSG=$(echo "$JSON" | jq -r '.commit.message' | head -1)
          COMMIT_AUTHOR=$(echo "$JSON" | jq -r '.commit.author.name')
          COMMIT_AVATAR=$(echo "$JSON" | jq -r '.author.avatar_url // empty')
          PR_URL=$(gh api repos/${{ github.repository }}/commits/${{ github.event.check_run.head_sha }}/pulls --jq '.[0].html_url // empty')
          
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
          echo "avatar=$COMMIT_AVATAR" >> $GITHUB_OUTPUT
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Build preview URLs
        id: urls
        run: |
          SHORT_SHA="${{ github.event.check_run.head_sha }}"
          SHORT_SHA="${SHORT_SHA:0:8}"
          BRANCH="${{ github.event.check_run.check_suite.head_branch }}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "commit_preview=https://${SHORT_SHA}-${CLOUDFLARE_PROJECT}.${CLOUDFLARE_SUBDOMAIN}" >> $GITHUB_OUTPUT
          echo "branch_preview=https://${BRANCH}-${CLOUDFLARE_PROJECT}.${CLOUDFLARE_SUBDOMAIN}" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "emoji": true,
                    "text": "${{ github.event.check_run.conclusion == 'success' && '✅ Deploy Succeeded' || '❌ Deploy Failed' }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "${{ steps.commit.outputs.avatar }}",
                      "alt_text": "${{ steps.commit.outputs.author }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*${{ steps.commit.outputs.author }}*: ${{ steps.commit.outputs.message }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Repository:*\n${{ github.repository }}" },
                    { "type": "mrkdwn", "text": "*Branch:*\n${{ github.event.check_run.check_suite.head_branch }}" },
                    { "type": "mrkdwn", "text": "*Commit:*\n<${{ github.event.repository.html_url }}/commit/${{ github.event.check_run.head_sha }}|`${{ steps.urls.outputs.short_sha }}`>" },
                    { "type": "mrkdwn", "text": "*Pull Request:*\n${{ steps.commit.outputs.pr_url != '' && format('<{0}|View PR>', steps.commit.outputs.pr_url) || 'N/A' }}" }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment:*\n${{ github.event.check_run.conclusion == 'success' && format('<{0}|Branch Preview> | <{1}|Commit Preview>\n<{2}|View Logs>', steps.urls.outputs.branch_preview, steps.urls.outputs.commit_preview, github.event.check_run.details_url) || format('<{0}|View Logs>', github.event.check_run.details_url) }}"
                  }
                }
              ]
            }